<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Yeetlight</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div id="app">
      <div class="section">
        <div class="columns is-multiline">
          <bulb v-for="bulb, name in $store.state.bulbs"
                :key="name"
                :addr="bulb.addr"
                :name="name"
                class="column"></bulb>
        </div>
      </div>
    </div>
  </body>

  <script src="js/vue.js"></script>
  <script src="js/vuex.js"></script>
  <script src="js/axios.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/bulma.min.css">

  <template id="bulb-template">
    <div class="bulb">
      <div class="center">
        <div>{{ name }}</div>
        <div>
          <button class="button"
                  :class="power === true ? 'is-primary' : ''"
                  @click="setPower(true)">ON</button>
          <button class="button"
                  :class="power === false ? 'is-primary' : ''"
                  @click="setPower(false)">OFF</button>
        </div>
        <table class="fading"
               :class="{ disabled: !power }">
          <tr class="brightness">
            <td>Brightness</td>
            <td>
              <input type="range"
                     min="0" max="100"
                     step="5"
                     name="brightness"
                     value="brightness"
                     v-model="brightness"
                     @change="setBrightness(brightness)"
              />
            </td>
            <td>{{ brightness }}%</td>
          </tr>
          <tr class="temperature">
            <td>Temperature</td>
            <td>
              <input type="range"
                     min="1700" max="6500"
                     step="100"
                     name="temperature"
                     value="temperature"
                     v-model="temperature"
                     @change="setTemperature(temperature)"
              />
            </td>
            <td>{{ temperature }}K</td>
          </tr>
        <tr class="red":class="{ disabled: !color }">
          <td>Red</td>
          <td>
              <input type="range"
                     min="0" 
                     max="255" 
                     step="5" 
                     name="red" 
                     value="red" 
                     v-model="red"
                     @change="setRGB(red,green,blue)" />
          </td>
          <td>{{ red }}</td>
        </tr>
        <tr class="green" :class="{ disabled: !color }">
          <td>Green</td>
          <td>
            <input type="range" 
                   min="0" 
                   max="255" 
                   step="5" 
                   name="green" 
                   value="green" 
                   v-model="green"
                   @change="setRGB(red,green,blue)" />
          </td>
          <td>{{ green }}</td>
        </tr>
        <tr class="blue" :class="{ disabled: !color }">
          <td>Blue</td>
          <td>
            <input type="range" 
                   min="0" 
                   max="255" 
                   step="5" 
                   name="blue" 
                   value="blue" 
                   v-model="blue"
                   @change="setRGB(red,green,blue)" />
            </td>
          <td>{{ blue }}</td>
          </tr>
        </table>
      </div>
    </div>
  </template>

  <script>
   'use strict';

   axios.get("/config.json").then(res => {
     const config = res.data
     const initialState = {
       bulbs: {}
     }
     for (name in config.bulbs) {
       const bulb = config.bulbs[name]
       initialState.bulbs[name] = {
         name: name,
         addr: bulb.addr || name,
         power: undefined,
         brightness: undefined,
        temperature: undefined,
        color:undefined,
        red: undefined,
        green: undefined,
        blue: undefined
       }
     }

     const store = new Vuex.Store({
       state: initialState,
       mutations: {
         power(state, { bulb, power }) {
           state.bulbs[bulb].power = power
         },
         brightness(state, { bulb, brightness }) {
           state.bulbs[bulb].brightness = brightness
         },
         temperature(state, { bulb, temperature }) {
           state.bulbs[bulb].temperature = temperature
        },
        color(state, { bulb,color}) {
          state.bulbs[bulb].color=color},
        rgb(state, { bulb,red,green,blue }) {
          state.bulbs[bulb].red = red
          state.bulbs[bulb].green = green
          state.bulbs[bulb].blue = blue
         }
       },
       actions: {
         setPower(context, { bulb, power }) {
           switch (power) {
             case true:
             case false:
               const addr = context.getters.addr(bulb)
               return axios.post(
                 "/" + (power ? "on" : "off") + "?bulb=" + addr
               ).then(res => {
                 context.commit('power', { bulb, power })
               })
             default:
               return context.commit('power', { bulb, power: undefined })
           }
         },
         setBrightness(context, { bulb, brightness }) {
           if (context.getters.power(bulb) !== true) {
             context.dispatch('setPower', { bulb, power: true })
           }
           const addr = context.getters.addr(bulb)
           return axios.post(
             "/brightness?bulb=" + addr + "&brightness=" + brightness
           ).then(() => {
             context.commit('brightness', { bulb, brightness })
           })
         },
         setTemperature(context, { bulb, temperature }) {
           if (context.getters.power(bulb) !== true) {
             context.dispatch('setPower', { bulb, power: true })
           }
           const addr = context.getters.addr(bulb)
           return axios.post(
             "/temperature?bulb=" + addr + "&temperature=" + temperature
           ).then(() => {
             context.commit('temperature', { bulb, temperature })
           })
        },
        setRGB(context, { bulb, red, green, blue }) {
          if (context.getters.power(bulb) !== true) {
            context.dispatch('setPower', { bulb, power: true })
         }
          const addr = context.getters.addr(bulb)
          var rgb = parseInt(red) * 65536 + parseInt(green) * 256 + parseInt(blue)
          return axios.post(
            "/rgb?bulb=" + addr + "&rgb=" + rgb
          ).then(() => {
            context.commit('rgb', { bulb, red,green,blue })
          })
         }
       },
       getters: {
         addr: state => bulb => {
           return state.bulbs[bulb].addr
         },
         power: state => bulb => {
           return state.bulbs[bulb].power
         },
         brightness: state => bulb => {
           return state.bulbs[bulb].brightness
         },
         temperature: state => bulb => {
           return state.bulbs[bulb].temperature
        },
        color: state => bulb => {
          return state.bulbs[bulb].color
        },
        red: state => bulb => {
          return state.bulbs[bulb].red
        },
        green: state => bulb => {
          return state.bulbs[bulb].green
        }, 
        blue: state => bulb => {
          return state.bulbs[bulb].blue
         }
       }
     })

     Vue.component('bulb', {
       props: ['addr', 'name'],
       template: "#bulb-template",
       data() {
         return {
           /* Temporary local values for deferred application. */
           localBrightness: undefined,
          localTemperature: undefined,
          localRed:undefined,
          localGreen:undefined,
          localBlue:undefined
         }
       },
       methods: {
         setPower(newValue) {
           this.$store.dispatch('setPower', { bulb: this.name, power: newValue })
         },
         setBrightness(newValue) {
           this.$store.dispatch(
             'setBrightness', { bulb: this.name, brightness: newValue }
           ).then(() => {
             this.localBrightness = undefined
           })
         },
         setTemperature(newValue) {
           this.$store.dispatch(
             'setTemperature', { bulb: this.name, temperature: newValue }
           ).then(() => {
             this.localTemperature = undefined
           })
        },
        setRGB(red, green, blue) {
          this.$store.dispatch(
            'setRGB', { bulb: this.name, red: red, green: green, blue: blue }
          ).then(() => {
            this.localRgb = undefined
          })
         }
       },
       computed: {
         power() {
           return this.$store.getters.power(this.name)
         },
         brightness: {
           get() {
             if (this.localBrightness === undefined) {
               return this.$store.getters.brightness(this.name)
             } else {
               return this.localBrightness
             }
           },
           set(newValue) {
             this.localBrightness = newValue
           }
         },
         temperature: {
           get() {
             if (this.localTemperature === undefined) {
               return this.$store.getters.temperature(this.name)
             } else {
               return this.localTemperature
             }
           },
           set(newValue) {
             this.localTemperature = newValue
           }
        },
        color: {
          get() {
              return this.$store.getters.color(this.name)
          },
          set(newValue) {
            this.color = newValue
          }
        },
        red: {
          get() {
            if (this.localRed === undefined) {
              return this.$store.getters.red(this.name)
            } else {
              return this.localRed
         }
       },
          set(newValue) {
            this.localRed = newValue
          }
        },
        green: {
          get() {
            if (this.localGreen === undefined) {
              return this.$store.getters.green(this.name)
            } else {
              return this.localGreen
            }
          },
          set(newValue) {
            this.localGreen = newValue
          }
        },
        blue: {
          get() {
            if (this.localBlue === undefined) {
              return this.$store.getters.blue(this.name)
            } else {
              return this.localBlue
            }
          },
          set(newValue) {
            this.localBlue = newValue
         }
       },
      },
       mounted() {
         axios.get("/info?bulb=" + this.addr).then(res => {
           const info = res.data
           this.$store.commit('brightness', {
             bulb: this.name,
             brightness: info.bright
           })
           this.$store.commit('temperature', {
             bulb: this.name,
             temperature: info.ct
           })
           this.$store.commit('power', {
             bulb: this.name,
             power: info.power === "on"
           })
          this.$store.commit('rgb', {
            bulb: this.name,
            red : info.rgb>>>16,
            green : (info.rgb&65280)>>>8,
            blue : info.rgb&255
          })
          this.$store.commit('color', {
            bulb: this.name,
            color : info.model ==="color"
          })
         })
       }
     });

     var app = new Vue({
       el: '#app',
       store: store
     })
   })
  </script>

</html>
